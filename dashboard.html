<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выбор авто</title>
</head>
<body>
<h2>Выберите бренд и модель автомобиля</h2>

<select id="brandSelect" onchange="loadModels()">
    <option value="">Выберите бренд</option>
</select>

<select id="modelSelect">
    <option value="">Выберите модель</option>
</select>
 
<button  id="btnSave">Сохранить</button>

<script>
const brandSelect = document.getElementById('brandSelect');
const modelSelect = document.getElementById('modelSelect');

// Загрузка брендов
function loadBrands() {
    fetch('/get-brands')
        .then(res => res.json())
        .then(brands => {
            brandSelect.innerHTML = '<option value="">Выберите бренд</option>';
            brands.forEach(b => {
                const opt = document.createElement('option');
                opt.value = b.id;
                opt.textContent = b.name;
                brandSelect.appendChild(opt);
            });
        });
}

// Загрузка моделей выбранного бренда
function loadModels() {
    const brandId = brandSelect.value;
    if (!brandId) {
        modelSelect.innerHTML = '<option value="">Выберите модель</option>';
        return;
    }
    fetch(`/get-models?brandId=${brandId}`)
        .then(res => res.json())
        .then(models => {
            modelSelect.innerHTML = '<option value="">Выберите модель</option>';
            models.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.id;
                opt.textContent = m.name;
                modelSelect.appendChild(opt);
            });
        });
}

loadBrands();
</script>
</body>
</html>
