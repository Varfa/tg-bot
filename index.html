<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="login-container">
        <h2>Вход в систему</h2>
        <form action="/login" method="POST">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Введите имя" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <button type="submit">Войти</button>
        </form>
        <div class="language-selector">
            <label for="lang" id="langLabel">Выберите язык:</label>
            <select id="lang">
                <option value="ru" selected>Русский</option>
                <option value="uk">Українська</option>
                <option value="en">English</option>
                <option value="lt">Lietuvių</option>
            </select>
        </div>

    </div>
    <script>
        const translations = {
            ru: {
                langLabel: "Выберите язык",
                title: "Вход в систему",
                labelUser: "Имя пользователя",
                labelPass: "Пароль",
                btnLogin: "Войти",
                usernamePlaceholder: "Введите имя",
                passwordPlaceholder: "Введите пароль"
            },
            uk: {
                langLabel: "Оберіть мову:",
                title: "Вхід у систему",
                labelUser: "Ім'я користувача",
                labelPass: "Пароль",
                btnLogin: "Увійти",
                usernamePlaceholder: "Введіть ім'я",
                passwordPlaceholder: "Введіть пароль"
            },
            en: {
                langLabel: "Select language:",
                title: "Login to System",
                labelUser: "Username",
                labelPass: "Password",
                btnLogin: "Login",
                usernamePlaceholder: "Enter username",
                passwordPlaceholder: "Enter password"
            },
            lt: {
                langLabel: "Pasirinkite kalbą:",
                title: "Prisijungimas prie sistemos",
                labelUser: "Vartotojo vardas",
                labelPass: "Slaptažodis",
                btnLogin: "Prisijungti",
                usernamePlaceholder: "Įveskite vardą",
                passwordPlaceholder: "Įveskite slaptažodį"
            }
        };

        const langSelect = document.getElementById("lang");
        langSelect.addEventListener("change", () => {
            const lang = langSelect.value;
            const t = translations[lang];

            document.getElementById("langLabel").textContent = t.langLabel;
            document.querySelector(".login-container h2").textContent = t.title;
            document.querySelector("label[for='username']").textContent = t.labelUser;
            document.querySelector("label[for='password']").textContent = t.labelPass;
            document.querySelector("button[type='submit']").textContent = t.btnLogin;
            document.getElementById("username").placeholder = t.usernamePlaceholder;
            document.getElementById("password").placeholder = t.passwordPlaceholder;
        });
    </script>

</body>

</html>
